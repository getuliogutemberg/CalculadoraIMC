<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="imc.css">
</head>
<body>
  <div class="fundo">
    <div class="calculadora">
      <h1>Calculadora - IMC</h1>
      <br>
      <div class="input">
        <label for="nome">Nome: </label><Input id="nome" type="text" placeholder="Nome"></Input>
      </div>
      
      <div class="input">
        <label for="altura">Altura: </label><Input id="altura" type="number" placeholder="Altura"></Input>
      </div>
      
      <div class="input">
        <label for="peso">Peso: </label><Input id="peso" type="number" placeholder="Peso"></Input>
      </div>
      
      <button id="calcular">Calcular</button>
      
      <div class="resultado">
        <p id="resultado"></p>
      </div>
    </div>
    <h4>By: <a href="https://github.com/getuliogutemberg" target="_blank">Getulio Gutemberg</a></h4>
  </div>
  <script src="imc.js"></script>
  
</body>
</html>
